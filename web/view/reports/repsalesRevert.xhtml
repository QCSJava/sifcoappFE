<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../template.xhtml">

            <ui:define name="content">
                <h:form id="principal">
                    <p:toolbar id="toolbarBill">
                        <f:facet name="left">
                            <p:focus context="toolbarBill"/>
                            Reportes Notas de Cr&eacute;dito
                            <span class="ui-separator">
                                <span class="ui-icon ui-icon-grip-dotted-vertical" />
                            </span>

                        </f:facet>
                    </p:toolbar>
                    <p:spacer width="0" height="5"/>
                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-2"><p:outputLabel value="Por Numero Comprobante:"></p:outputLabel></div>
                            <div class="ui-grid-col-2">
                                <p:inputText id="fcode" value="#{rsalesRev.fcode}" size="15"></p:inputText>
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-2">
                                <p:outputLabel value="Por Codigo Cliente"></p:outputLabel>
                            </div>
                            <div class="ui-grid-col-5">
                                <p:autoComplete scrollHeight="250" required="false" id="fname" forceSelection="true" minQueryLength="2" value="#{rsalesRev.fname}"
                                                completeMethod="#{rsales.compSocioCode}" effect="fade" size="15" label="Codigo de Socio" 
                                                >
                                    <p:ajax event="itemSelect" listener="#{rsalesRev.selectSocioCod(null)}" update="fname fname2 "/>
                                </p:autoComplete>
                                <p:spacer width="10" height="0" />
                                <p:autoComplete scrollHeight="250" required="false" id="fname2" forceSelection="true" minQueryLength="2" value="#{rsalesRev.fname2}"
                                                completeMethod="#{rsales.compSocioName}" effect="fade" size="27" label="Socio de Negocio" 
                                                >
                                    <p:ajax event="itemSelect" listener="#{rsalesRev.selectSocioName}" update="fname fname2 "/>
                                </p:autoComplete>
                            </div>
                        </div>
                        <p:spacer height="10" width="0"/>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-2"><p:outputLabel  value="Fecha Inicio:" for="FechaInicio" ></p:outputLabel></div>
                            <div class="ui-grid-col-2">
                                <p:calendar required="true" id="FechaInicio" value="#{rsalesRev.fdatefrom}" showOn="button" size="15"  pattern="dd/MM/yyyy" />
                            </div>
                        </div>
                        <div class="ui-grid-row">

                            <div class="ui-grid-col-2"><p:outputLabel  value="Fecha Fin:" for="FechaFin" ></p:outputLabel></div>
                            <div class="ui-grid-col-2">
                                <p:calendar required="true" id="FechaFin" value="#{rsalesRev.fdateto}" showOn="button" size="15"  pattern="dd/MM/yyyy" />
                            </div>
                        </div>
                        <p:spacer height="10" width="0"/>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-6">
                                <p:commandButton process="@this isActive" id="btnPrint" action="#{rsalesRev.doPrint()}" value="Ver" ajax="false"  />
                                <p:spacer height="0" width="15"/>
                                <p:commandButton process="@this isActive" id="btnPrint2" action="#{rsalesRev.printFormat()}" value="Descargar PDF" ajax="false"  />
                                <p:spacer height="0" width="15"/>
                                <p:commandButton process="@this isActive" id="btnPrint3" action="#{rsalesRev.printFormatExcel()}" value="Descargar Excel" ajax="false"  />
                            </div>
                        </div>
                    </div>
                </h:form>
                <br></br>
                <br></br>
            </ui:define>
            <br></br>
        </ui:composition>

    </body>
</html>
